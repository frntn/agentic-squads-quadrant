name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build
        run: pnpm run build
        env:
          VITE_APP_TITLE: ${{ vars.VITE_APP_TITLE || 'Agentic Squads Magic Quadrant' }}
          VITE_APP_LOGO: ${{ vars.VITE_APP_LOGO || 'https://placehold.co/128x128/E1E7EF/1F2937?text=App' }}
      
      - name: List build output
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Looking for dist directories:"
          find . -name "dist" -type d
          echo "Looking for build output:"
          find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
